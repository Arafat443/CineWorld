<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>CineWorld - Book Tickets</title>
  <link rel="stylesheet" href="css/style.css" />
</head>
<body>
  <header>
    <h1>CineWorld</h1>
    <nav>
        <a href="index.html">Home</a>
        <a href="movies.html">Movies</a>
        <a href="reviews.html">Reviews</a>
        <a href="trailers.html">Trailers</a>
        <a href="book.html" class="active">Book</a>
        <a href="gallery.html">Gallery</a>
        <a href="contact.html">Contact</a>
      </nav>
  </header>

  <section class="booking">
    <h2>Book Your Tickets</h2>
    <form class="booking-form">
      <label for="movie">Select Movie:</label>
      <select id="movie" name="movie">
        <option value="">Select</option>
        <option value="Avengers">Avengers</option>
        <option value="Inception">Inception</option>
        <option value="Mission: Impossible">Mission: Impossible</option>
        <option value="Bullet Train">Bullet Train</option>
        <option value="“Oppenheimer”">“Oppenheimer”</option>
      </select>

      <label for="date">Select Date:</label>
      <input type="date" id="date" name="date" required />

      <label for="time">Select Time:</label>
      <select id="time" name="time">
        <option>10:00 AM</option>
        <option>1:00 PM</option>
        <option>4:00 PM</option>
        <option>7:00 PM</option>
      </select>

      <label for="tickets">Number of Tickets:</label>
      <input type="number" id="tickets" name="tickets" min="1" max="10" required />

      <button type="submit">Confirm Booking</button>
    </form>
  </section>

  <footer>
    <div class="footer-content">
      <p>© 2025 CineWorld | All Rights Reserved</p>
      <p>Follow us on 
        <a href="#">Facebook</a> | 
        <a href="#">Instagram</a> | 
        <a href="#">YouTube</a>
      </p>
    </div>
  </footer>
</body>
</html>
